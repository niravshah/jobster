<div ng-controller="ChatCtrl">
    <div id="chat-badge" ng-click="togglePanel()" style="background:url('/img/chat.png');background-size: 50px 50px;width:50px;height:50px;float:right;" ng-show="showBadge">
    </div>
    <div class="panel panel-primary" ng-show="showPanel">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Specky Chat
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-xs" ng-click="togglePanel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <ul class="chat">
                <li ng-repeat="msg in msgs" ng-class="{'left clearfix':msg.src == 'self','right clearfix':msg.src=='other'}">
                    <span ng-class="{'chat-img pull-left':msg.src == 'self','chat-img pull-right':msg.src=='other'}">
                            <img ng-src={{msg.imgSrc}} alt="User Avatar" class="img-circle" />
                        </span>
                    <div class="chat-body clearfix">
                        <div ng-if="msg.src == 'self'" class="header">
                            <strong class="primary-font">{{msg.fromName}}</strong> 
                        </div>
                        <div ng-if="msg.src == 'other'" class="header">
                            <strong class="pull-right primary-font">{{msg.fromName}}</strong>
                        </div>
                        <p>
                            {{msg.message}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input id="btn-input" type="text" ng-model="msgToSend" ng-keyup="$event.keyCode == 13 ? sendMessage() : null" class="form-control input-sm" placeholder="Type your message here..." />
                <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage();">
                                Send</button>
                        </span>
            </div>
        </div>
    </div>
</div>
