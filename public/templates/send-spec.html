<div class="well">
    <div class="row" data-ng-controller="SpecSendCtrl" ng-init="initSpecSend()">
        <div class="col-lg-8">
            <form novalidate class="simple-form">
                <div class="row">
                    <div class="col-lg-2">
                        Name:
                    </div>
                    <div class="col-lg-3">
                        <input type="text" ng-model="sendSpec.name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        Email:
                    </div>
                    <div class="col-lg-3">
                        <input type="text" ng-model="sendSpec.email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        Followup Action:
                    </div>
                    <div class="col-lg-3">
                        <input type="radio" ng-model="sendSpec.followup" value="resume" />&nbsp Send Resume
                    </div>
                    <div class="col-lg-3">
                        <input type="radio" ng-model="sendSpec.followup" value="meeting" />&nbsp Arrange Meeting
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        Exit Intent:
                    </div>
                    <div class="col-lg-3">
                        <input type="radio" ng-model="sendSpec.exit" value="referral" />&nbsp Refer A Friend
                    </div>
                    <div class="col-lg-3">
                        <input type="radio" ng-model="sendSpec.exit" value="optout" />&nbsp Opt Out
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="button" ng-click="sendSpecEmail()" value="Send" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
