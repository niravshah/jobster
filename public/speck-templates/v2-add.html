<div ng-controller="AddSpec">
    <div id="float-action" fab-float>
        <a ui-sref="v2">
            <md-button class="md-fab md-accent" aria-label="Home">
                <md-icon md-svg-src="/img/home.svg"></md-icon>
            </md-button>
        </a>
    </div>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Add Spec">
            <md-content class="md-padding">
                <div layout="row" layout-align="center center" style="padding-top: 30px;">
                    <md-whiteframe layout="row" flex-sm="85" flex-gt-sm="66" class="md-whiteframe-z3 md-accent" layout="row" style="padding:40px;c">
                        <div id="slider-titles" hide-sm flex="20" layout="column">
                            <div layout="row md-icon-float" ng-click="oneClicked()">
                                <md-input-container class="md-icon-float">
                                    <label class="md-subhead custom">Location</label>
                                    <md-icon md-font-library="material-icons" class="md-accent md-24">pin_drop</md-icon>
                                </md-input-container>
                            </div>
                            <div layout="row md-icon-float" ng-click="twoClicked()">
                                <md-input-container class="md-icon-float">
                                    <label class="md-subhead custom">Designation</label>
                                    <md-icon md-font-library="material-icons" class="md-accent md-24">perm_contact_calendar</md-icon>
                                </md-input-container>
                            </div>
                            <div layout="row md-icon-float" ng-click="threeClicked()">
                                <md-input-container class="md-icon-float">
                                    <label class="md-subhead custom">Spec</label>
                                    <md-icon md-font-library="material-icons" class="md-accent md-24">assignment</md-icon>
                                </md-input-container>
                            </div>
                            <div layout="row md-icon-float" ng-click="fourClicked()">
                                <md-input-container class="md-icon-float">
                                    <label class="md-subhead custom">Comments</label>
                                    <md-icon md-font-library="material-icons" class="md-accent md-24">comment</md-icon>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="column" id="slider">
                            <div id="line" class={{lineClass}}>
                            </div>
                        </div>
                        <div layout="column">
                            <div layout="row">
                                <md-input-container class="big">
                                    <label>Company Name</label>
                                    <input name="companyName" ng-model="companyName" ng-blur="companyNameChange()" required md-maxlength="10" minlength="4">
                                    <div ng-messages="companyName.$error" ng-show="companyName.$dirty">
                                        <div ng-message="required">This is required!</div>
                                        <div ng-message="md-maxlength">That's too long!</div>
                                        <div ng-message="minlength">That's too short!</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="big">
                                    <label>Role</label>
                                    <input name="role" ng-model="role" required md-maxlength="10" minlength="4">
                                    <div ng-messages="role.$error" ng-show="role.$dirty">
                                        <div ng-message="required">This is required!</div>
                                        <div ng-message="md-maxlength">That's too long!</div>
                                        <div ng-message="minlength">That's too short!</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="big">
                                    <label>Corporate Title</label>
                                    <input name="ct" ng-model="ct" required md-maxlength="10" minlength="4">
                                    <div ng-messages="ct.$error" ng-show="ct.$dirty">
                                        <div ng-message="required">This is required!</div>
                                        <div ng-message="md-maxlength">That's too long!</div>
                                        <div ng-message="minlength">That's too short!</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="big">
                                    <label>Compensation</label>
                                    <input name="ct" ng-model="ct" required md-maxlength="10" minlength="4">
                                    <div ng-messages="ct.$error" ng-show="ct.$dirty">
                                        <div ng-message="required">This is required!</div>
                                        <div ng-message="md-maxlength">That's too long!</div>
                                        <div ng-message="minlength">That's too short!</div>
                                    </div>
                                </md-input-container>
                            </div>
                        </div>
                    </md-whiteframe>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
