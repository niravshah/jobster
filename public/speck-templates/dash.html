<div layout="row">
    <div ng-controller="SpecsCtrl" ng-init="initSpecs()">
        <div ng-repeat="spc in specs" flex>
			
<md-content class="md-padding">
    <md-card>
      <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
      <md-card-content>
        <h2 class="md-title">Paracosm</h2>
        <p>
          The titles of Washed Out's breakthrough song and the first single from Paracosm share the
          two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
        </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </div>
    </md-card>
			</md-content>
			
            <div class="card">
                <div class="card-image">
                    <img class="img-responsive" src="http://material-design.storage.googleapis.com/publish/v_2/material_ext_publish/0Bx4BSt6jniD7TDlCYzRROE84YWM/materialdesign_introduction.png">
                    <span class="card-title">{{spc.sid}}</span>
                </div>
                <div class="card-content">
                    <a href="/speck/{{spc.sid}}" target="new_blank">{{spc.sid}}</a>
                </div>
                <div class="card-action">
                    <a href="#" ng-repeat="inv in spc.invites">{{inv.code}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
