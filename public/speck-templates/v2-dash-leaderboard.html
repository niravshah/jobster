<div flex  layout-fill style="padding:20px;">
 <md-whiteframe ng-repeat="leader in leaders" class="md-whiteframe-z1 mt-20 mt-m-10" layout layout-align="center left" style="padding:10px;">
   <div style="background:url({{leader.img}}) no-repeat;background-size:100% 100%;"class="circular-image m-lr-circular-img"></div>
   <div flex="25">
     <p class="md-title">{{leader.name}}</p>
     <p class="md-subhead">{{leader.designation}} | {{leader.cname}}</p>
   </div>
   <div class="lboard-stat" flex="10" layout-align="center center">
     <p class="md-display-2" style="margin:auto;text-align:center">{{leader.specs}}</p>
     <p class="md-caption" style="margin:auto;text-align:center">SPECS</p>
   </div>
   <div class="lboard-stat" flex="10" layout-align="center center">
     <p class="md-display-2" style="margin:auto;text-align:center">{{leader.response}}%</p>
     <p class="md-caption" style="margin:auto;text-align:center">RESPONSE RATE</p>
   </div>
   <div class="lboard-stat" flex="10" layout-align="center center">
     <p class="md-display-2 md-accent" style="margin:auto;text-align:center">{{leader.points}}</p>
     <p class="md-caption md-accent" style="margin:auto;text-align:center">SPECKY POINTS</p>
   </div>
   
  </md-whiteframe> 
</div>
