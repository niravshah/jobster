<div ng-controller="AddSpecLoc" ng-init="initAddSpecLoc()" layout="column">
    <div layout="row">
        <md-input-container class="big">
            <label>Location</label>
            <input name="location" ng-model="location" ng-blur="locationChange()" required>
            <div ng-messages="companyName.$error" ng-show="companyName.$dirty">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row" id="map" style="height:200px;width:500px;"></div>
</div>
